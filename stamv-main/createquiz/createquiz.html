<body>

  <div class="header"> </div>

  <br><br>
  <h2 style="text-align: center;">Create a Quiz</h2>
  <div id="interactiveArea">
    <div id="quizHere">
      <!-- quiz name  -->
      <label for="quizName">Quiz Name</label>
      <input type="text" placeholder="Name here" name="quizName" id="quizName">
      <!-- visibility -->
      <div id="visibility">
        <p>Visibility: </p>
        <select name="visiblityDropdown" id="visiblityDropdown">
          <option value="Public">Public</option>
          <option value="Private">Private</option>
        </select>
      </div>
      <!-- description -->
      <label for="quizDescription" onkeypress="textAreaUpdater(this)">Description: </label>
      <textarea type="text" placeholder="Description here" name="quizDescription" id="quizDescription"> </textarea>
      <hr id="break1">
    </div>


    <div id="listOfQuestions">

    </div>
    <div id="preventSizeChange">
      <button id="addQuestion">
        +
      </button>
    </div>
    <button id="saveQuestions">
      Save changes
    </button>
  </div>
  
  
  <div id="footerWrapper">
    <footer>
      <p>Study Tools @ MVHS | By students, for students</p>

    </footer>
  </div>


  <script src="createquiz.js"></script>
  <script src="utils.js"></script>
</body>
